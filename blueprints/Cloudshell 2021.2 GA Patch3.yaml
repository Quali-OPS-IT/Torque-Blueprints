spec_version: 2

description: test blueprint for deploying VMs on vcenter
outputs:
  qualix_link:
    value: '{{ .grains.Windows_Server_2019.outputs.qualix_link }}'
    kind: link
  vsphere_virtual_machine_default_ip_address:
    value: '{{ .grains.Windows_Server_2019.outputs.vsphere_virtual_machine_default_ip_address }}'
  vsphere_virtual_machine_name:
    value: '{{ .grains.Windows_Server_2019.outputs.vsphere_virtual_machine_name }}'
  OS Login:
    value: Administrator
  Os Password:
    value: Password1

grains:
  Windows_Server_2019:
    kind: terraform
    spec:
      inputs:
        - virtual_machine_template_name: Do-Template-Cloudshell2021.2-GA-Patch3
        - virtual_machine_name: "DO-Torque-VM-{{ sandboxid }}"
        - datacenter_name: "IL Datacenter"
        - datastore_name: "vmfs02-Do-Reservation"
        # - compute_cluster_name: "IL Main Cluster\esxi-01.qualisystems.local"
        - networks: "LAB/Do.(85)"
        - wait_for_ip: 120
        - wait_for_net: 120
        - VM_username: Administrator
        - VM_password: Password1
        - qualix_ip: '{{ .params.default_qualix_ip }}'

      outputs:
      - qualix_link
      - vsphere_virtual_machine_default_ip_address
      - vsphere_virtual_machine_name
      source:
        store: Torque-Assets
        path: terraform/vm-from-template-wait-for-ip-no-creds
      host:
        cloud-account: private-cloud
        compute-service: vcenter3
